<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="drawing-board">
        <canvas id="drawing-board"></canvas>
    </div>

        <div class="top-menu">
            <button class="side-bar-toggle">Toggle</button>
        </div>
    

    <aside class="side-bar">
            <header>
                <h1>Greg's Workspace</h1>
            </header>
                <ul class="nav-items" class="search-items" id="please-work">
                    <li id="search">Search</li>
                    <li id="Youtub-nav">Youtube</li>
                    <li id="Screenshot">Screenshot</li>
                    <li id="word-proc-btn">Word processor</li>
                    <li id="todo-nav">Todo list</li>
                    <li id="canvas-nav">Canvas</li>
                    <li>Clock</li>
                    <li>Timer</li>
                    <li>Alarm</li>
                </ul>
        
    </aside>
    



    <div class="todo-container">
        <h1>Todo List</h1>
        <button class="close-todo">Close</button>
        <div class="input-container">
           <form action="">
                <input type="text" name="" id="todo-input" class="todo-input">
                <button class="submit-button">Submit</button>
            </form>
            
        </div>

        <div class="todo-output-container">
            <ul class="todo-list">

            </ul>
        </div>
    </div>

    <div class="word-process-container">
        <div class="header">
            <div class="menu-container">
                <div class="file-menu">
                    <button class="file main-file">File</button>
                    <div class="dropdown-menu hide-menu">
                        <button class="file dropdown save-text">Save as Text</button>
                        <button class="file dropdown save-pdf" >Save as PDF</button>
                    </div>
                </div>

                <input type="text" placeholder="File Name" id="file-name">

                <div class="controls">
                    <button class="bold control-btn">B</button>
                    <button class="underline control-btn" >U</button>
                    <button class="italics control-btn">I</button>
                    <input type="color" name="" id="color-input" class="control-btn color-btn">
                </div>

                <button class="close">close</button>
            </div>
        </div>

        <div class="content-container" contenteditable="true">

        </div>
    </div>


    <div class="toolbar">

        <button class="close-toolbar-btn">Close</button>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">

        <label for="line-width">Line Width</label>
        <input type="number" id="line-width" value="5">

        <button class="clear" id="clear">Clear</button>
        <button class="text">Text</button>

    </div>

 


    <div class="time-date-container">
        <div class="date-container">
            <span class="month">December</span>
            <span class="date">19th</span>
            <span class="year">2022</span>
        </div>

        <div class="test"></div>
    </div>


    

    



    
        
    

    <script src="app.js"></script>
</body>
</html>
