<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>


    <div class="drawing-board">
        <canvas id="drawing-board"></canvas>
    </div>

        <div class="top-menu">
            <button class="side-bar-toggle"><i class="fa-sharp fa-solid fa-bars barsSelect"></i></button>
            
            
            <input type="text" value="project name" class="project-name-input">


            <div class="date-container">
                <span class="month">December </span>
                <span class="date">19th </span>
                <span class="year">2022</span>
            </div>

            <div class="test"></div>
        </div>
    

    <aside class="side-bar">
            <header>
                <h1 class="sidebar-name">Menu</h1>
            </header>
                <ul class="nav-items" class="search-items" id="please-work">
                    
                    <li id="word-proc-btn">Word processor</li>
                    <li id="todo-nav">Todo list</li>
                    <li id="canvas-nav">Canvas</li>
                    
                </ul>
        
    </aside>
    

   

    <div class="todo-container">
        <h1>Todo List</h1>
        <button class="close-todo">Close</button>
        <div class="input-container">
           <form action="">
                <input type="text" name="" id="todo-input" class="todo-input">
                <button class="submit-button">Submit</button>
            </form>
            
        </div>

        <div class="todo-output-container">
            <ul class="todo-list">

            </ul>
        </div>
    </div>

    <div class="word-process-container">
        <div class="header">
            <div class="menu-container">

                <div class="file-name-close-container">
                <input type="text" placeholder="" id="file-name" value="Untitled Document">
                <button class="close"><i class="fa-solid fa-x"></i></button>
                </div>

                <div class="buttons-container-word">
                <div class="file-menu">
                    <button class="file main-file">File</button>
                    <div class="dropdown-menu hide-menu">
                        <button class="file dropdown save-text">Save as Text</button>
                        <button class="file dropdown save-pdf" >Save as PDF</button>
                    </div>
                </div>

                

                <div class="controls">
                    <div class="undo-group group">
                        <button class="undo control-btn"><i class="fa-solid fa-rotate-left"></i></button>
                        <button class="redo control-btn"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>

                    <div class="fontsize-group group">
                        <input type="number" class="fontsize control-btn" value="12">
                    </div>

                    <div class="bold-undeerline-group group">
                        <button class="bold control-btn"><i class="fa-solid fa-bold"></i></button>
                        <button class="underline control-btn"><i class="fa-solid fa-underline"></i></button>
                        <button class="italics control-btn"><i class="fa-solid fa-italic"></i></button>
                    </div>

                    <div class="list-group group">
                        <button class="unordered-list control-btn"><i class="fa-solid fa-list"></i></button>
                        <button class="ordered-list control-btn"><i class="fa-solid fa-list-ol"></i></button>
                    </div>

                    <div class="color-group group">
                        <input type="color" name="" id="color-input" class="control-btn color-btn">
                    </div>
                </div>
            </div>
                
            </div>
        </div>

        <div class="content-container" contenteditable="true">

        </div>
    </div>


    <div class="toolbar">

        <button class="close-toolbar-btn"><i class="fa-solid fa-x"></i></button>
        <div class="color-div">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
         </div>
         <div class="line-width-div">
            <label for="line-width">Line Width</label>
            <input type="number" id="line-width" value="5">
        </div>
        
            <button class="clear" id="clear"><i class="fa-solid fa-trash"></i></button>
            <button class="text"><i class="fa-solid fa-font"></i></button>
        
    </div>


    

    <script src="app.js"></script>
</body>
</html>
