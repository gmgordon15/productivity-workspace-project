<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="input-container">
           <form action="">
                <input type="text" name="" id="todo-input" class="todo-input">
                <button class="submit-button">Submit</button>
            </form>
        </div>

        <div class="todo-output-container">
            <ul class="todo-list">

            </ul>
        </div>
    </div>

    <div class="word-process-container">
        <div class="menu-container">
            <div class="file-menu">
                <button class="file">File</button>
                <button class="file">Save as Text</button>
                <button class="file">Save as PDF</button>
                
            </div>
        </div>

        <div class="content-container" contenteditable="true">

        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
